<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="meal-planner">
        <div id="controls">
            <h2>Weekly Meal Planner</h2>
            <h3>Add a Meal</h3>
            <input type="text" id="meal-input" placeholder="Enter meal name">
            <button id="add-meal-button">Add Meal</button>
        </div>
        <div id="week">
            <div class="day" data-day="Monday">
                <h3>Monday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Tuesday">
                <h3>Tuesday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Wednesday">
                <h3>Wednesday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Thursday">
                <h3>Thursday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Friday">
                <h3>Friday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Saturday">
                <h3>Saturday</h3>
                <ul class="meal-list"></ul>
            </div>
            <div class="day" data-day="Sunday">
                <h3>Sunday</h3>
                <ul class="meal-list"></ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
